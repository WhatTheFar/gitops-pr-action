using: kustomize
kustomize:
  baseImage: gitops-pr-action/hello-world
  directory: kustomize

commitMessage: >
  feat(hello-world): hello-world image {{ .Version }}

pullRequest:
  title: Deploy hello-world {{ .Version }}
  branch: deploy/hello-world/{{ .Version }}
  baseBranch: main
  reviewers:
    users:
      - WhatTheFar

gitUser:
  name: GitHub Action
  email: action@github.com
